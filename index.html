<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .gallery-container {
            padding: 20px;
        }
        .gallery-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-image {
            max-width: 100%;
            height: auto;
        }
        .gallery-description {
            margin-top: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="gallery-container">
        <!-- Painting 1 -->
        <div class="gallery-item">
            <h2>FINLAND</h2>
            <img src="image1.jpg" alt="Painting 1" class="gallery-image">
            <p class="gallery-description">This is a description of painting 1. OVI.</p>
        </div>

        <!-- Painting 2 -->
        <div class="gallery-item">
            <h2>LE MANS</h2>
            <img src="image2.jpg" alt="Painting 2" class="gallery-image">
            <p class="gallery-description">This is a description of painting 2. OWO.</p>
        </div>

        <!-- Painting 3 -->
        <div class="gallery-item">
            <h2>COBURG</h2>
            <img src="image3.jpg" alt="Painting 3" class="gallery-image">
            <p class="gallery-description">This is a description of painting 3. AVA.</p>
        </div>

        <!-- Painting 4 -->
        <div class="gallery-item">
            <h2>SARDEGNA</h2>
            <img src="image4.jpg" alt="Painting 4" class="gallery-image">
            <p class="gallery-description">This is a description of painting 4.QWQ.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Art Gallery. All rights reserved.</p>
    </div>

</body>
</html>
